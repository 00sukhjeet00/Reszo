<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/bootstrap-theme.min.css" %}>
    <link rel="stylesheet" href={% static "css/fontAwesome.css" %}>
    <link rel="stylesheet" href={% static "css/hero-slider.css" %}>
    <link rel="stylesheet" href={% static "css/templatemo-style.css" %}>  
    <style>
        body{
            background-color: rgb(195, 235, 191);
        }
        .header{
            background-color: rgb(195, 235, 191);
        }
    </style>
    {% block header %}
        
    {% endblock header %}
          
    <link
        href="https://fonts.googleapis.com/css?family=Spectral:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>
<body>
        <div class="header">
            <div class="container">
                <a href="#" class="navbar-brand scroll-top">Reszo</a>
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse"
                            data-target="#main-nav">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!--/.navbar-header-->
                    <div id="main-nav" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="menu">Our Menus</a></li>
                            <li><a href="blog">Blog Entries</a></li>
                            <li><a href="contact">Contact Us</a></li>
                        </ul>
                    </div>
                    <!--/.navbar-collapse-->
                </nav>
                <!--/.navbar-->
            </div>
            <!--/.container-->
        </div>
        <!--/.header-->
    {% block container %}
        
    {% endblock container %}
        <section class="sign-up">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="heading">
                            <h2>Signup for our newsletters</h2>
                        </div>
                    </div>
                </div>
                <form id="contact" action="" method="get">
                    <form class="row" action="subcribe" method="POST">
                        {% csrf_token %}
                        <div class="col-md-4 col-md-offset-3">
                            <fieldset>
                                <input name="email" type="text" class="form-control" id="email"
                                    placeholder="Enter your email here..." required>
                            </fieldset>
                        </div>
                        <div class="col-md-2">
                            <fieldset>
                                <button type="submit" id="form-submit" class="btn">Send Message</button>
                            </fieldset>
                        </div>
                    </form>
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>Copyright &copy; 2021 Reszo</p>
                    </div>
                    <div class="col-md-4">
                        <ul class="social-icons">
                            <li><a rel="nofollow" href="http://www.facebook.com/templatemo" target="_parent"><i
                                        class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-rss"></i></a></li>
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <p>Designed by <em>Sukhjeet Singh</em></p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src={% static "js/vendor/jquery-1.11.2.min.js" %}><\/script>')</script>
        
        <script src={% static "js/vendor/bootstrap.min.js" %}></script>
        
        <script src={% static "js/plugins.js" %}></script>
        <script src={% static "js/main.js" %}></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                // navigation click actions 
                $('.scroll-link').on('click', function (event) {
                    event.preventDefault();
                    var sectionID = $(this).attr("data-id");
                    scrollToID('#' + sectionID, 750);
                });
                // scroll to top action
                $('.scroll-top').on('click', function (event) {
                    event.preventDefault();
                    $('html, body').animate({ scrollTop: 0 }, 'slow');
                });
                // mobile nav toggle
                $('#nav-toggle').on('click', function (event) {
                    event.preventDefault();
                    $('#main-nav').toggleClass("open");
                });
            });
            // scroll function
            function scrollToID(id, speed) {
                var offSet = 0;
                var targetOffset = $(id).offset().top - offSet;
                var mainNav = $('#main-nav');
                $('html,body').animate({ scrollTop: targetOffset }, speed);
                if (mainNav.hasClass("open")) {
                    mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                    mainNav.removeClass("open");
                }
            }
            if (typeof console === "undefined") {
                console = {
                    log: function () { }
                };
            }
        </script>
</body>
</html>
